<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <link rel="stylesheet" href="assets/style.css" type="text/css" >

    <title>Mini Game</title>
  </head>
  <body>

    <header>
      <h1> Rock-Paper-Scissor</h1>
    </header>

   <div class="result">
    <div class="icon" id="user-icon">User</div>
    <div class="icon" id="system-icon">Sistem</div>
    <span id="user-points">0</span> <span> : </span> <span id="system-points">0</span>
   </div>
   
   <div class="text">Click to icon to start</div>

   <div class="posibilities">
     <div class="option" id="rock"><img src="assets/imegas/hand-fist-solid.jpg" width="50cm" height="50cm"></div>
     <div class="option" id="paper"><img src="assets/imegas/hand-solid.jpg" width="50cm" height="50cm"></div>
     <div class="option" id="scissor"><img src="assets/imegas/hand-scissors-solid.jpg" width="50cm" height="50cm"></div>

   </div>
   <div id="restart-div" class="invisible"><button id="restart">Restart</button></div>

   <script src="assets/script/main.js"></script>
  </body>
  
  </html>
